<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('http://localhost:3000')

        renderizarMensagem = function(mensagem) {
            $('.messages').append(`<div class="message"><b>${mensagem.autor}:</b> ${mensagem.conteudo}</div>`)
        }

        socket.on('previousMessages', mensagensAntigas => {
            for (mensagem of mensagensAntigas)
                renderizarMensagem(mensagem)
        })

        socket.on('receivedMessage', dados => {
            renderizarMensagem(dados)
        })

        $('#chat').submit(function(event) {
            event.preventDefault()

            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()

            if (author.length && message.length) {
                var mensagem = {
                    autor: author,
                    conteudo: message
                }

                renderizarMensagem(mensagem)

                socket.emit('sendMessage', mensagem)
            }
        })
    </script>
</body>
</html>
