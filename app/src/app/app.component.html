<div class="row">
    <div class="col-md-12">
        <app-modo-administrador *ngIf="clickMenuAdministrativo; else layout"></app-modo-administrador>
        <ng-template #layout>
            <app-menu-inicial (dificuldade)="receberDificuldade($event)" *ngIf="!dificuldadeSelecionada"></app-menu-inicial>
            <div class="justify-content-md-center" *ngIf="iniciarJogo">
                <app-jogo [dificuldadeSelecionada]="dificuldadeSelecionada"></app-jogo>
            </div>
        </ng-template>
    </div>
</div>
<button class="btn btn-link btn-administrativo" (click)="abrirMenuAdministrativo()" *ngIf="!clickMenuAdministrativo">
    Menu Administrativo
</button>
<button class="btn btn-link btn-administrativo" (click)="fecharMenuAdministrativo()" *ngIf="clickMenuAdministrativo">
    Voltar para Jogo
</button>
